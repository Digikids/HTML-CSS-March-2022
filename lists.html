<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="lists.css">
        <title>Working with lists</title>
    </head>
    <body>
        <h3>Unordered HTML lists</h3>
        <ul>
            <li>coffee</li>
            <li>Tea</li>
            <li>milk</li>
        </ul>
        <h3>Ordered HTML lists</h3>
        <ol>
            <li>coffee</li>
            <li>Tea</li>
            <li>milk</li>
        </ol>
        <h3>Description list items</h3>
        <dl>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
          </dl>
    </body>
</html>
